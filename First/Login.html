<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div class="password-strength-meter">
                        <span class="password-strength"></span>
                        
                    </div>
                </div>
                <button type="submit"><a href="Homepage.html">Login</a></button>
                <p>Don't have an account? <a href="register.html" id="register-link">Register</a></p>
                <p>Forgot password? <a href="Password.html" id="forgot-password-link">Reset password</a></p>
            </form>
        </div>
    <script src="login.js"></script>
</body>
</html>
